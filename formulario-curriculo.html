<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <title>Cadastro de currículo</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/javascript.js"> </script>
    <script type="text/javascript" src="js/jquery.mask.min.js"> </script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#cpf").mask("000.000.000-00");
            $("#cep").mask("00000-000");
            $("#fax").mask("(00) 00000-0000");
            $("#telefone").mask("(00) 00000-0000");
    
        })  
    </script>

 </head>

<body class="container">
    <center>
        <div class="primeira-parte">
            <br />
            <p1 class="p1">Formulário do currículo</p1>
            <form action="php/cadastrar.php" method="post" encType="multipart/form-data">
                <div>
                    <label for="cpf">1.CPF</label>
                    <input class="input-1" type="text" maxlength="14" id="cpf" name="cpf" />
                </div>
        

                <div>
                    <label for="nome">2.Seu Nome:</label>
                    <input type="text" id="nome" placeholder="Nome" name="nome" />
                    <input type="text" id="sobrenome" placeholder="Último" name="sobrenome" />
                </div>

                <div>
                    <label for="mail">3.Endereço Residencial</label>
                      <input class="input-1" type="text" onblur="validar_cep()" id="cep" placeholder="CEP / Código Postal" name="cep"/>
                    
                    
                    <br>
                    <br>
                     <input class="margin-1" type="text" id="rua" placeholder="Rua" name="rua"/> 
                    <input type="text" id="bairro" placeholder="Bairro"  name="bairro"/>
                    <br>
                    <br>

                    <input class="margin-1" type="text" id="cidade" placeholder="Cidade" name="cidade"/>
                   
                    <input type="text" id="uf" placeholder="Estado" name="uf" />
                </div>
                <div>
                    <label for="name">4.Telefone</label>
                    <input class="input-1" maxlength="15" type="text" id="telefone" name="telefone" />
                </div>

                <div>
                    <label for="name">6.Genero</label>
                    <input class="check" type="radio" name="genero" id="genero" value="masculino" name="gender" /> Masculino
                    <input class="check" type="radio" name="genero" id="genero" value="feminino" name="gender"/> Feminino
                    <input class="check" type="radio" name="genero" id="genero" value="feminino" name="gender"/> Outros

                </div>

                <div>
                    <label for="name">7.Estado Civil</label>
                    <input class="check" type="radio" id="estado_civil" value="solteiro" name="estado_civil" /> Solteiro
                    <input class="check" type="radio" id="estado_civil" value="casado" name="estado_civil" /> Casado
                    <input class="check" type="radio" id="estado_civil" value="viuvo" name="estado_civil" /> Viúvo
                    <input class="check" type="radio" id="estado_civil" value="divorciado" name="estado_civil" /> Divorciado
                </div>

                <div>
                    <label for="mail">8.E-mail:</label>
                    <input class="input-1" type="email" id="email" name="email" />
                </div>

                <div>
                    <label for="mail">9.Data de Nascimento</label>
                    <input class="input-1" type="date" id="data_nascimento" value="data_nascimento" name="data_nascimento" />
                </div>

                <div>
                    <label for="mail">11.Local de Nascimento</label>
                    
                    <input class="input-1" type="text" id="local_nascimento" name="local_nascimento" />
                    <span style="color:gray;font-size:13px;font-weight:bold">(Cidade)</span>
                </div>

                <div>
                    <label for="mail">12.Nacionalidade</label>
                    <input class="input-1" type="text" id="nacionalidade" name="nacionalidade" />
                </div>
                
            <div>
                <label for="name">13.Nível Mais Alto de Educação</label>
                <div class="margin-1">
                    <input class="check" type="radio" id="nivel_educacao" value="Ensino Médio Incompleto" name="nivel_educacao"/> Ensino Médio Incompleto 
                    <br>
                    <input class="check" type="radio" id="nivel_educacao" value="Ensino Médio Completo ou Equivalente" name="nivel_educacao"/> Ensino Médio Completo ou Equivalente
                    <br>
                    <input class="check" type="radio" id="nivel_educacao" value="Superior Incompleto " name="nivel_educacao"/> Superior Incompleto &nbsp; 
                    <input class="check" type="radio" id="nivel_educacao" value="Superior Completo" name="nivel_educacao"/> Superior Completo  &nbsp; 
                    <input class="check" type="radio" id="nivel_educacao" value="outro" name="nivel_educacao"/> outro
                </div>
            </div>

            <div>
                <label for="ensino_medio">14.Formações</label>
                <textarea id="formacoes" name="formacoes"></textarea>
            </div>
            <div>
                <label for="ensino_medio">15. Experiências</label>
                <textarea id="experiencias" name="experiencias"></textarea>
            </div>
            <div>
                <label for="nome">16.Ocupação Atual</label>
                <input class="input-1" type="text" id="ocupacao_atual" name="ocupacao_atual"/>
            </div>
            <div>
                <label for="nome">17.Referências Pessoais</label>
                <input class="input-1" type="text" id="referencias" name="referencias" />
            </div>

            <br>
            <br>
            <br>
            <div class="margin-1" >
                <button type="submit" class="btn-send" value="cadastrar">Enviar currículo</button>

            </div>
        </form>          
    </div>
          
       
   </center>
</body>
 </html>
